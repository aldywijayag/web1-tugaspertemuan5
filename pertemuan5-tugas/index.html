<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tugas Pertemuan 5 - IF Javascript</title>

</head>
<body>
    <form action="" method="post" onsubmit="Nilai()">
        <div>
            <label>Nilai</label>
            <input type="number" name="nilai" id="nilai">
            <input type="submit" value="Cek">
        </div>
    </form>

    <!-- Penggunaan IF pada pengecekan nilai-->
    <script>
        function Nilai(){ 
        const nilai = document.getElementById("nilai").value;
        
        // var nilai1 = sessionStorage.getItem('NILAI');
            if (nilai >= 90)
                {
                    alert("Nilai anda A+");
                }
                else if (nilai >= 80)
                {
                    alert("Nilai anda A");
                }
                else if (nilai >= 70)
                {
                    alert("Nilai anda B+");
                }
                else if (nilai >= 60)
                {
                    alert("Nilai anda B");
                }
                else if (nilai >= 50)
                {
                    alert("Nilai anda C+");
                }
                else if (nilai >= 40)
                {
                    alert("Nilai anda C");
                }
                else if (nilai >= 30)
                {
                    alert("Nilai anda D");
                }
                else if (nilai >= 20)
                {
                    alert("Nilai anda E");
                }
                else
                {
                    alert("Nilai anda F");
                }
        }
    </script>
</body>
</html>
